<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="details.html" method="get">
      <input type="text" id="userName" name="userName"  placeholder="User Name" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="submit" value="Log In">
      <h2>Create an account.</h2>
      <h3>Sign Up here!</h3>  
    </form>

    <form action="details.html" method="get">

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password1" name="password" placeholder="Password" required>

      <label for="password">Confirm Password:</label>
      <input type="password" id="password2" name="password" placeholder="Confirm Password" required><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="photo">Choose your profile picture:</label>
      <input type="file" id="photo" name="photo"><br><br>

      <label for="male">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">Male
      <label for="female">Gender:</label>
      <input type="radio" id="female" name="gender" value="female">Female
      <br><br>

      <label for="english">Language:</label>
      <input type="checkbox" id="english" name="language" value="bangla">Bangla
      <label for="bangla">Language:</label>
      <input type="checkbox" id="bangla" name="language" value="english">English
      <br><br>

      <label for="department">Select your Department:</label>
      <select name="department" id="department">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="EEE">EEE</option>
      </select>
      <br><br>

      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>

      <br><br>
      <label for="agreement">I accept to Log-In:</label>
      <input type="checkbox" id="agreement" name="agreement">

      <br><br>
      <input type="submit" value="Register">
      <input type="reset" value="Reset">


    </form>
  </body>
</html>
